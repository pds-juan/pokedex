<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <main>
        <img src="#" alt="Pokémon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou número" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Anterior</button>
            <button class="button btn-next">Próximo &gt;</button>
        </div>

        <img src="../img/pokedex.png" alt="Pokédex" title="Pokédex" class="pokedex">
    </main>

    <script src="../js/script.js"></script>
</body>

</html>
